<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if="show">True</div>
        <div v-else>False</div>
    </div>
    <script type="text/javascript" src="../Vue.js"></script>
    <script type="text/javascript">
    var $v = new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
    </script>
</body>

</html>
