<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用组件</title>
    <script type="text/javascript" src="../Vue.js">
    /*jshint esversion: 6 */
    </script>
</head>

<body>
    <!-- 组件注册 -->
    <div id="test0">
        <jason-component></jason-component>
    </div>
    <script type="text/javascript">
    /*注册*/
    Vue.component('jason-component', {
        template: '<div>Hello MyFirstComponent</div>'
    });
    let $v0 = new Vue({
        el: "#test0"
    });
    </script>
    <div id="test1">
        <jason-component1></jason-component1>
    </div>
    <!-- 局部注册组件 -->
    <script type="text/javascript">
    let $v1 = new Vue({
        el: "#test1",
        components: {
            "jason-component1": {
                template: "<div>局部注册组件</div>"
            }
        }
    });
    </script>
    <!-- data必须是函数 -->
    <div id="test2">
        <jason-component2></jason-component2>
        <jason-component2></jason-component2>
        <jason-component2></jason-component2>
    </div>
    <script type="text/javascript">
    let data = { counter: 0 };
    Vue.component('jason-component2', {
        template: "<button @click='counter++'>{{counter}}</button>",
        data() {
            return data;
        }
    });
    let $v2 = new Vue({
        el: "#test2"
    });
    /*在 Vue 中，父子组件的关系可以总结为 props down, events up。父组件通过 props 向下传递数据给子组件，子组件通过 events 给父组件发送消息。*/
    </script>
</body>

</html>
