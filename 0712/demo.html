<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用key标识元素是否可复用</title>
</head>

<body>
    <div id="test">
        <template v-if="logintype === 'username'">
            <label>UserName</label>
            <input type="" name="" key="username" placeholder="请输入用户名" />
        </template>
        <template v-else>
            <label>Email</label>
            <input type="" name="" key="email" placeholder="请输入email" />
        </template>
        <div v-show="show">haha</div>
        <!-- v-show通关显示隐藏  v-if通过重新渲染   (用哪个视情况而定) -->
    </div>
    <script type="text/javascript" src="../Vue.js"></script>
    <script type="text/javascript">
    var $v = new Vue({
        el: '#test',
        data: {
            logintype: 'username',
            show: true
        }
    });
    </script>
</body>

</html>
