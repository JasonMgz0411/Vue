<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../Vue.js"></script>
</head>
<body>
	<div id="example">
		<p>{{ message }}</p>
		<p>{{ reverseMessage }}</p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#example",
			data:{
				message:"Hello"
			},
			computed:{
				reverseMessage:function(){
					return this.message.split('').reverse().join('');
				}
			}
		});
	</script>
</body>
</html>
